<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonhão Pizzaria - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cadastroStyle.css">
  <script src="cadastroJS.js" defer></script>
</head>
<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <img src="logo2.png" alt="Logo Tonhão Pizzaria" width="80">
    <div class="navbar-center">
      <a class="navbar-brand" href="landingpage.html"><b>Tonhão Pizzaria</b></a>
    </div>
    <div class="navbar-right">
      <a class="navbar-brand navbar-cardapio" href="#cardapio">Cardápio</a>
      <div class="cart-icon">
        <h4 style="margin: 0; color: black; align-self: center;">Carrinho</h4>
        <a class="navbar-brand" href="carrinho.html">
          <img src="carrinho.png" alt="icone do carrinho" width="40">
        </a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo do cadastro -->
  <div class="container custom-container">
    <h1>Cadastro do cliente</h1>
    <form id="myForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" min="18" max="100">
      </div>
      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <div>
          <input type="radio" id="masculino" name="genero" value="Masculino">
          <label for="masculino">Masculino</label>
        </div>
        <div>
          <input type="radio" id="feminino" name="genero" value="Feminino">
          <label for="feminino">Feminino</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
      </div>
      <button class="btn btn-warning">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
