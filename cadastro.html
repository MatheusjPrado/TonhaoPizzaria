<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Deixa a página responsiva em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonhão Pizzaria - Cadastro</title>

  <!-- CSS do Bootstrap para estilização básica da página -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS específico da página de cadastro -->
  <link rel="stylesheet" href="cadastroStyle.css">

  <!-- Script JavaScript da página de cadastro (validações, preview da foto etc.) -->
  <script src="cadastroJS.js" defer></script>
</head>
<body>
  <!-- Navbar superior com logo, nome da pizzaria, link para cardápio e carrinho -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <img src="logo2.png" alt="Logo Tonhão Pizzaria" width="80">

    <!-- Nome da pizzaria centralizado na navbar -->
    <div class="navbar-center">
      <!-- Link que leva de volta para a landing page -->
      <a class="navbar-brand" href="landingpage.html"><b>Tonhão Pizzaria</b></a>
    </div>

    <!-- Área da direita da navbar com link para cardápio e carrinho -->
    <div class="navbar-right">
      <!-- Link para a seção de cardápio -->
      <a class="navbar-brand navbar-cardapio" href="#cardapio">Cardápio</a>

      <!-- Ícone e texto do carrinho -->
      <div class="cart-icon">
        <h4 style="margin: 0; color: black; align-self: center;">Carrinho</h4>
        <a class="navbar-brand" href="carrinho.html">
          <img src="carrinho.png" alt="icone do carrinho" width="40">
        </a>
      </div>
    </div>
  </nav>

  <!-- Container principal do formulário de cadastro -->
  <div class="container custom-container">
    <h1>Cadastro do cliente</h1>

    <!-- Pré-visualização da foto de perfil escolhida pelo usuário -->
    <img id="profilePreview" class="mb-3" alt="Sua foto de perfil">

    <!-- Campo para upload da foto de perfil -->
    <div class="mb-3">
      <label for="profilePic" class="form-label">Foto de Perfil (Opcional)</label>
      <!-- Limita pra aceitar apenas imagens -->
      <input class="form-control" type="file" id="profilePic" accept="image/*">
    </div>

    <!-- Formulário de cadastro do cliente -->
    <form id="myForm">
      <!-- Campo de nome (obrigatório) -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <!-- Campo de e-mail com validação HTML5 (obrigatório) -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Campo de senha (obrigatório) -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>

      <!-- Campo numérico para idade, limitado entre 18 e 100 anos -->
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" min="18" max="100">
      </div>

      <!-- Seleção de gênero com botões -->
      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <div>
          <input type="radio" id="masculino" name="genero" value="Masculino">
          <label for="masculino">Masculino</label>
        </div>
        <div>
          <input type="radio" id="feminino" name="genero" value="Feminino">
          <label for="feminino">Feminino</label>
        </div>
      </div>

      <!-- Campo de data de nascimento com input do tipo date -->
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
      </div>

      <!-- Botão para submeter o formulário de cadastro -->
      <button class="btn btn-warning">Cadastrar</button>
    </form>
  </div>

  <!-- Script JS do Bootstrap para componentes dinâmicos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
